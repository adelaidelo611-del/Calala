<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Calala - Calorie Tracker</title>
<script src="https://cdn.tailwindcss.com?plugins=container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#141414",
                        "background-light": "#f7f7f7",
                        "background-dark": "#191919",
                    },
                    fontFamily: {
                        "display": ["Newsreader"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col justify-between overflow-x-hidden">
<div>
<header class="flex items-center justify-between p-4 pb-2">
<div class="w-12"></div>
<h1 class="flex-1 text-center text-xl font-bold text-primary dark:text-background-light">Calala</h1>
<div class="flex w-12 items-center justify-end">
<button class="flex h-12 w-12 cursor-pointer items-center justify-center rounded-full text-primary dark:text-background-light">
<span class="material-symbols-outlined text-2xl">settings</span>
</button>
</div>
</header>
<main class="p-4">
<div class="mb-6 flex cursor-pointer flex-col gap-4 rounded-xl bg-primary/5 dark:bg-primary/20 p-4">
<div class="aspect-square w-full rounded-lg bg-cover bg-center bg-no-repeat" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBdQkhf3ISY38CBQ_GV_8OCLpxstGJ4RdSjOjbyjy4c4GnsVVDMhxdREsgryY-y86eujNXMOirFtZaLO91AQ4nejKpUbzU2g7BwxwyL5aNpaWmvVeObf0G9pIKeV_puqq6R8q5JvddZEC2XLto7oMZDwXlZowztiY0golNGdGZ5L0VPNmUDJEH3eq1vctJHWfdRia-um1hy2Y49IStgsRxugTkr6LEGXHD86w1CiqHqJGmCXKs49cEZLgLNndjPmedfdD15gGQJ12Q');"></div>
<div class="flex flex-col">
<h2 class="text-lg font-bold text-primary dark:text-background-light">Upload or Capture Photo</h2>
<p class="text-base text-primary/70 dark:text-background-light/70">Tap to upload or capture a photo of your meal.</p>
</div>
</div>
<button class="flex h-12 w-full min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-xl bg-primary px-4 text-base font-bold text-white">
<span class="truncate">Analyze</span>
</button>
<h2 class="px-4 pb-3 pt-8 text-2xl font-bold text-primary dark:text-background-light">Results</h2>
<div class="grid grid-cols-2 gap-4">
<div class="flex flex-col gap-1 rounded-xl border border-primary/10 dark:border-background-light/10 p-4">
<p class="text-base font-medium text-primary/70 dark:text-background-light/70">Calories</p>
<p class="text-2xl font-bold text-primary dark:text-background-light">250</p>
</div>
<div class="flex flex-col gap-1 rounded-xl border border-primary/10 dark:border-background-light/10 p-4">
<p class="text-base font-medium text-primary/70 dark:text-background-light/70">Protein</p>
<p class="text-2xl font-bold text-primary dark:text-background-light">15g</p>
</div>
<div class="flex flex-col gap-1 rounded-xl border border-primary/10 dark:border-background-light/10 p-4">
<p class="text-base font-medium text-primary/70 dark:text-background-light/70">Carbs</p>
<p class="text-2xl font-bold text-primary dark:text-background-light">30g</p>
</div>
<div class="flex flex-col gap-1 rounded-xl border border-primary/10 dark:border-background-light/10 p-4">
<p class="text-base font-medium text-primary/70 dark:text-background-light/70">Fat</p>
<p class="text-2xl font-bold text-primary dark:text-background-light">10g</p>
</div>
</div>
</main>
</div>
<footer class="sticky bottom-0">
<div class="flex border-t border-primary/10 bg-background-light/80 px-4 pb-3 pt-2 backdrop-blur-sm dark:border-background-light/10 dark:bg-background-dark/80">
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-primary dark:text-background-light" href="#">
<div class="flex h-8 items-center justify-center">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1">home</span>
</div>
<p class="text-xs font-medium">Home</p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-primary/50 dark:text-background-light/50" href="#">
<div class="flex h-8 items-center justify-center">
<span class="material-symbols-outlined">history</span>
</div>
<p class="text-xs font-medium">History</p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-primary/50 dark:text-background-light/50" href="#">
<div class="flex h-8 items-center justify-center">
<span class="material-symbols-outlined">person</span>
</div>
<p class="text-xs font-medium">Profile</p>
</a>
</div>
<div class="h-5 bg-background-light dark:bg-background-dark"></div>
</footer>
</div>

</body></html>
