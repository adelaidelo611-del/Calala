<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Calala - Meal Details</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>

                        "background-light": "#f7f7f7",
                        "background-dark": "#191919",

            },

<div class="space-y-4 pt-2">
<div class="flex justify-between items-center text-lg">
<span class="text-primary/70 dark:text-white/70">Calories</span>
<span class="font-bold text-primary dark:text-white">450 kcal</span>

<span class="font-bold text-primary dark:text-white">40g</span>
